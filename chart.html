<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Puja</h1>
  <!-- single canvas node to render the chart -->
  <h1>Puja</h1>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"></script>

  <canvas width="720" height="480" id="chartcanvas"></canvas>

  <script>
    var xValues = [30, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
    var yValues = [10, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

    var ctx = document.getElementById("chartcanvas").getContext("2d");

    var chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: "rgba(90, 30,89)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yValues
        }]
      },
      options: {
        responsive: false
      }
    }
    );


  </script>
  <h1>Puja</h1>

</body>

</html>
